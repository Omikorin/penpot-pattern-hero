<div class="form-group">
  <label for="columns" id="columns-label" class="with-icon body-m">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path
        d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18"
      ></path>
    </svg>
    Columns
  </label>
  <div x-data="numberInput" data-store-key="config.columns" data-type="int">
    <input
      class="input"
      aria-labelledby="columns-label"
      id="columns"
      type="number"
      min="1"
      max="100"
      step="1"
      required
      x-model.number="value"
      @input="updateValue"
    />
  </div>
</div>
