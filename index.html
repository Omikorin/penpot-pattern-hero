<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern Hero</title>
  </head>
  <body>
    <main>
      <header class="body-m">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        Select one or more elements and configure below to create a pattern
      </header>

      <section>
        <div class="controls">
          <!-- Rows -->
          <div class="form-group">
            <label for="rows" id="rows-label" class="with-icon body-m">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="transform: rotate(90deg)"
              >
                <path
                  d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18"
                ></path>
              </svg>
              Rows
            </label>
            <div x-data="numberInput" data-store-key="config.rows" data-type="int">
              <input
                class="input"
                aria-labelledby="rows-label"
                id="rows"
                type="number"
                min="1"
                max="100"
                step="1"
                required
                x-model.number="value"
                @input="updateValue"
              />
            </div>
          </div>

          <!-- Columns -->
          <div class="form-group">
            <label for="columns" id="columns-label" class="with-icon body-m">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18"
                ></path>
              </svg>
              Columns
            </label>
            <div x-data="numberInput" data-store-key="config.columns" data-type="int">
              <input
                class="input"
                aria-labelledby="columns-label"
                id="columns"
                type="number"
                min="1"
                max="100"
                step="1"
                required
                x-model.number="value"
                @input="updateValue"
              />
            </div>
          </div>

          <!-- Padding -->
          <div class="form-group">
            <label for="padding" id="padding-label" class="with-icon body-m">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 16 16"
                fill="none"
                stroke="currentColor"
                stroke-width="1.33px"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M.667 2h.666a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H.667M15.333 2h-.666a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h.666m-8-8.667v5.334a.667.667 0 0 0 1.334 0V5.333a.667.667 0 0 0-1.334 0z"
                ></path>
              </svg>
              Padding
            </label>
            <div x-data="numberInput" data-store-key="config.padding" data-type="float">
              <input
                class="input"
                aria-labelledby="padding-label"
                id="padding"
                type="number"
                min="-99"
                max="100"
                step="0.01"
                required
                x-model.number="value"
                @input="updateValue"
              />
            </div>
          </div>

          <!-- Repeat Nodes -->
          <div class="form-group">
            <label for="repeat" id="repeat-label" class="with-icon body-m">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
              </svg>
              Repeat Nodes
            </label>
            <label
              class="toggle"
              x-data="toggle"
              data-store-key="config.repeat"
            >
              <input
                class="checkbox-hidden"
                aria-labelledby="repeat-label"
                id="repeat"
                type="checkbox"
                x-model="checked"
                @change="updateChecked"
              />
              <span class="slider"></span>
            </label>
          </div>

          <!-- Shuffle Nodes -->
          <div class="form-group">
            <label for="shuffle" id="shuffle-label" class="with-icon body-m">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="16 3 21 3 21 8"></polyline>
                <line x1="4" y1="20" x2="21" y2="3"></line>
                <polyline points="21 16 21 21 16 21"></polyline>
                <line x1="15" y1="15" x2="21" y2="21"></line>
                <line x1="4" y1="4" x2="9" y2="9"></line>
              </svg>
              Shuffle Nodes
            </label>
            <label
              class="toggle"
              x-data="toggle"
              data-store-key="config.shuffle"
            >
              <input
                class="checkbox-hidden"
                aria-labelledby="shuffle-label"
                id="shuffle"
                type="checkbox"
                x-model="checked"
                @change="updateChecked"
              />
              <span class="slider"></span>
            </label>
          </div>

          <!-- Group Nodes -->
          <div class="form-group">
            <label for="group" id="group-label" class="with-icon body-m">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 16 16"
                fill="none"
                stroke="currentColor"
                stroke-width="1.33px"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M14.276 13.61c.25-.251.39-.59.39-.943V5.333A1.332 1.332 0 0 0 13.333 4h-6L6 2H2.666c-.353 0-.692.14-.942.391-.251.25-.391.589-.391.942v9.334A1.333 1.333 0 0 0 2.666 14h10.667c.354 0 .693-.14.943-.39Z"
                ></path>
              </svg>
              Group Nodes
            </label>
            <label class="toggle" x-data="toggle" data-store-key="config.group">
              <input
                class="checkbox-hidden"
                aria-labelledby="group-label"
                id="group"
                type="checkbox"
                x-model="checked"
                @change="updateChecked"
              />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="button-group">
          <button
            id="btn-create"
            data-appearance="primary"
            x-data="patternHero"
            @click="createPattern"
          >
            Create
          </button>
        </div>
      </section>

      <footer class="content-footer">
        <a
          href="https://omikor.in"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-link"
        >
          Made with ❤️ by <span class="footer-accent">Omikorin</span>
        </a>
      </footer>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
